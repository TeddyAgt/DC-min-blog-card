<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Minimal Blog Card | DevChallenges.io</title>

</head>

<body>
    <article class="card">
        <div class="image-container">
            <img class="card__image" src="./images/cactus_img.jpg" alt="">
        </div>
        <div class="tag">
            <p class="tag__text-content">Design</p>
        </div>
        <h2 class="card__title">Embracing Minimalism</h2>
        <p class="card__text-content">
            From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that
            lies in simplicity.
        </p>
        <div class="card__bottom">
            <p class="card__author">Annie Spratt</p>
        </div>
    </article>
</body>

</html>
